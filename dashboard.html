<body>
    <div class="container">
        <div class="sidebar">
            <h2>TaskMe</h2>
            <ul>
                <li><a href="dashboard.html"><i class="fa-solid fa-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dashboard</a></li>

            </ul>
        </div>
        <div class="main-content">
            <div class="top-nav">
            </div>
            <div class="task-cards">
                <div class="task-card" id="c">
                    <h3 id="total-tasks">0</h3>
                    <p>Total Tasks</p>
                </div>
                <div class="task-card" id="a">
                    <h3 id="active-tasks">0</h3>
                    <p>Active Tasks</p>
                </div>
                <div class="task-card" id="b">
                    <h3 id="completed-tasks">0</h3>
                    <p>Completed Tasks</p>
                </div>
            </div>
            <section id="task-list-section">
                <h2>Active Tasks</h2>
                <ul id="task-list">
                    <!-- Active tasks will be dynamically added here -->
                </ul>
            </section>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    fetchTasks();
});

function fetchTasks() {
    fetch('fetch_tasks.php')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log("Fetched tasks:", data); // Debugging Line
            if (data.status !== 'success') {
                alert('Error fetching tasks: ' + data.message);
                return;
            }

            const taskList = document.getElementById('task-list');
            const totalTasks = document.getElementById('total-tasks');
            const activeTasks = document.getElementById('active-tasks');
            const completedTasks = document.getElementById('completed-tasks');

            taskList.innerHTML = '';
            totalTasks.textContent = data.total;
            activeTasks.textContent = data.active;
            completedTasks.textContent = data.completed;

            data.tasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.innerHTML = `
                    <span>${task.task} (Due: ${task.due_date}) - ${task.status}</span>
                    
                    <div class="dropdown">
                        <button class="dropdown-btn">Edit</button>
                        <div class="dropdown-content">
                            <a href="#" onclick="editTask(${task.id}, '${task.task}', '${task.due_date}')">Edit</a>
                            <a href="#" onclick="deleteTask(${task.id})">Delete</a>
                        </div>
                    </div>
                    
                    <div class="dropdown">
                        <button class="dropdown-btn">Status</button>
                        <div class="dropdown-content">
                            <a href="#" onclick="updateStatus(${task.id}, 'Ongoing')">Ongoing</a>
                            <a href="#" onclick="updateStatus(${task.id}, 'Completed')">Completed</a>
                        </div>
                    </div>
                `;

                taskList.appendChild(taskItem);
            });
        })
        .catch(error => {
            alert('Error fetching tasks: ' + error.message);
        });
}



// Edit Task
function editTask(taskId, task, dueDate) {
    const newTask = prompt('Edit your task:', task);
    const newDueDate = prompt('Edit due date:', dueDate);
    if (newTask && newDueDate) {
        fetch('update_task.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `task_id=${taskId}&task=${encodeURIComponent(newTask)}&due_date=${newDueDate}`
        })
        .then(response => response.json())
        .then(() => fetchTasks());
    }
}

// Delete Task
function deleteTask(taskId) {
    fetch('delete_task.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `task_id=${taskId}`
    })
    .then(response => response.json())
    .then(() => fetchTasks());
}

// Update Task Status
function updateStatus(taskId, status) {
    fetch('update_status.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `task_id=${taskId}&status=${status}`
    })
    .then(response => response.json())
    .then(() => fetchTasks());
}
